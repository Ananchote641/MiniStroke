<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Stroke Risk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 12px; /* ลดขนาดฟอนต์ใน body */
        }

        form {
            background-color: #ffffff;
            padding: 10px; /* ลด padding */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 260px; /* ลดความกว้างของฟอร์ม */
            border-left: 4px solid #42a5f5;
        }

        h1 {
            text-align: left;
            color: #1976d2;
            font-size: 1.2rem; /* ลดขนาดฟอนต์ของหัวข้อ */
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-top: 5px;
            display: block;
            font-size: 0.8rem; /* ลดขนาดฟอนต์ของ label */
        }

        input, select {
            width: 100%;
            padding: 5px; /* ลด padding */
            margin-top: 3px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.8rem; /* ลดขนาดฟอนต์ใน input และ select */
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.85rem; /* ลดขนาดฟอนต์ของปุ่ม */
            padding: 6px; /* ลด padding ของปุ่ม */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <form action="/predict" method="POST">
        <h1>Predict Stroke Risk</h1>

        <label for="age">อายุ:</label>
        <input type="number" id="age" name="age" placeholder="กรอกอายุ" required>

        <label for="weight">น้ำหนัก (กก.):</label>
        <input type="number" id="weight" name="weight" placeholder="กรอกน้ำหนัก" required>

        <label for="height">ส่วนสูง (ซม.):</label>
        <input type="number" id="height" name="height" placeholder="กรอกส่วนสูง" required>

        <label for="avg_glucose_level">ระดับน้ำตาลเฉลี่ยในเลือด:</label>
        <input type="number" id="avg_glucose_level" name="avg_glucose_level" placeholder="กรอกระดับน้ำตาล" required>

        <label for="hypertension">ความดันโลหิตสูง:</label>
        <select id="hypertension" name="hypertension" required>
            <option value="0">ไม่เป็น</option>
            <option value="1">เป็น</option>
        </select>

        <label for="heart_disease">โรคหัวใจ:</label>
        <select id="heart_disease" name="heart_disease" required>
            <option value="0">ไม่เป็น</option>
            <option value="1">เป็น</option>
        </select>

        <label for="ever_married">เคยแต่งงาน:</label>
        <select id="ever_married" name="ever_married" required>
            <option value="0">ไม่เคย</option>
            <option value="1">เคย</option>
        </select>

        <label for="work_type">ประเภทงาน:</label>
        <select id="work_type" name="work_type" required>
            <option value="0">ราชการ</option>
            <option value="1">งานเอกชน</option>
            <option value="2">ทำงานอิสระ</option>
            <option value="3">ยังไม่ประกอบอาชีพ</option>
        </select>

        <label for="smoking_status">สถานะการสูบบุหรี่:</label>
        <select id="smoking_status" name="smoking_status" required>
            <option value="0">ไม่เคยสูบ</option>
            <option value="1">สูบหนัก</option>
            <option value="2">สูบปกติ</option>
        </select>

        <input type="submit" value="ทำนาย">
    </form>
</body>
</html>
